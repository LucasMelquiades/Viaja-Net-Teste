<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-sm-12 col-md-12">
			<div class="bloco">
				<h4>PASSAGENS AÉREAS</h4><br>
					<div class="col-sm-6 col-md-6">
						<h4>Encontre os melhores preços e boa viagem!</h4><p></div>
							<div class="col-sm-6 col-md-6">
								<img src="image/econometro.png" alt="econometro">
							</div>
						<p><input type="radio" name="tipoviagem" value="idaevolta" checked> Ida e Volta<br></p>
						<div class="col-sm-6 col-md-6"><p>
							Origem</p>
							<input id="origem" type="text" name="origem" size="41"><br>
								<div class="col-sm-6 col-md-6"><p>
									Data de Ida</p>
									<input type="date" name="ida">
								</div>
							<div class="col-sm-6 col-md-6"><p>
								Data de Volta</p>
								<input type="date" name="volta">
							</div>
						</div>
						<div class="col-sm-6 col-md-6"><p>
							Destino</p>
							<input id="destino" type="text" name="destino" size="41"><p>
								<div style="word-spacing: 35px;color: #FFFFFF">Adultos Crianças Bebês
								</div></p>
								<select name="adultos">
									<option value="1">1 Adulto</option>

									<option value="3">3 Adulto</option>

									<option value="Nenhuma">Nenhuma</option>
									<option value="1">1 Criança</option>
									<option value="2">2 Crianças</option>
									<option value="3">3 Crianças</option>
								</select>
								<select name="bebe">
									<option value="nenhum">Nenhum</option>
									<option value="1">1 Bebê</option>
									<option value="2">2 Bebês</option>
									<option value="3">3 Bebês</option>
								</select>
						</div>
				<center>
					<input type="button" class="pesquisar" value="Pesquisar">
				</center>
			</div>
		</div>
	</div>

<script>
function autocomplete(inp, arr) {

  var currentFocus;

  inp.addEventListener("input", function(e) {
      var a, b, i, val = this.value;

      closeAllLists();
      if (!val) { return false;}
      currentFocus = -1;

      a = document.createElement("DIV");
      a.setAttribute("id", this.id + "autocomplete-list");
      a.setAttribute("class", "autocomplete-items");

      this.parentNode.appendChild(a);

      for (i = 0; i < arr.length; i++) {

        if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {

          b = document.createElement("DIV");

          b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
          b.innerHTML += arr[i].substr(val.length);

          b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";

          b.addEventListener("click", function(e) {

              inp.value = this.getElementsByTagName("input")[0].value;

              closeAllLists();
          });
          a.appendChild(b);
        }
      }
  });

  inp.addEventListener("keydown", function(e) {
      var x = document.getElementById(this.id + "autocomplete-list");
      if (x) x = x.getElementsByTagName("div");
      if (e.keyCode == 40) {

        currentFocus++;

        addActive(x);
      } else if (e.keyCode == 38) { //up

        currentFocus--;

        addActive(x);
      } else if (e.keyCode == 13) {

        e.preventDefault();
        if (currentFocus > -1) {

          if (x) x[currentFocus].click();
        }
      }
  });
  function addActive(x) {

    if (!x) return false;

    removeActive(x);
    if (currentFocus >= x.length) currentFocus = 0;
    if (currentFocus < 0) currentFocus = (x.length - 1);

    x[currentFocus].classList.add("autocomplete-active");
  }
  function removeActive(x) {

    for (var i = 0; i < x.length; i++) {
      x[i].classList.remove("autocomplete-active");
    }
  }
  function closeAllLists(elmnt) {

    var x = document.getElementsByClassName("autocomplete-items");
    for (var i = 0; i < x.length; i++) {
      if (elmnt != x[i] && elmnt != inp) {
        x[i].parentNode.removeChild(x[i]);
      }
    }
  }

  document.addEventListener("click", function (e) {
      closeAllLists(e.target);
  });
}

var locais = ["São Paulo, Internacional De Guarulhos, Brasil - (GRU)","São Paulo, Congonhas, Brasil - (CGH)","São Paulo, Viracopos, Brasil - (VCP)","São Paulo, Brasil - (SAO - Todos os Aeroportos)","São Paulo, Guarulhos Internacional, Brasil (GRU)","São Paulo, Congonhas, Brasil (CGH)","São Paulo, Viracopos, Brasil (VCP)","Natal, Sao Gonçalo do Amarante, Brasil (NAT)"];

autocomplete(document.getElementById("origem"), locais);
autocomplete(document.getElementById("destino"), locais);
</script>

</body>
</html>
